<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>

<p>Form to fill in</p>
<form action="{% url 'signup' %}" method="post">
    {% csrf_token %}
    <input type="text" name="username" title="Username:"/>
    <input type="text" name="password" title="password:"/>
    <input type="text" name="name" title="Nickname:"/> 
    <input type="submit" value="Submit" />
</form>

</body>
</html>
